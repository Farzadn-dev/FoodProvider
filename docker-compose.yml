services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
    - "5672:5672"     # AMQP protocol (used by clients)
    - "15672:15672"   # Management UI (web dashboard)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest


  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redisDb:
      image: redis
      container_name: redisDb
      ports:
        - "6379:6379"  # Expose Redis port for redisDb

  redisCache:
    image: redis
    container_name: redisCache

  data-reader:
    build:
      context: ./DataReader/DataReader
      dockerfile: Dockerfile
    container_name: data-reader
    depends_on:
      - rabbitmq
      - redisDb
    environment:
      RABBIT_HOST_NAME: rabbitmq
      RABBIT_REQUEST_QUEUE: search-request-queue
      RABBIT_RESPONSE_QUEUE: file-create-request-queue
      RABBIT_PORT: "5672"
      RABBIT_USER_NAME: guest
      RABBIT_PASSWORD: guest

      REDIS_HOST_NAME: redisDb
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""

  file-creator:
    build:
      context: ./FileCreator/FileCreator
      dockerfile: Dockerfile
    container_name: file-creator
    depends_on:
      - rabbitmq
    environment:
      OUTPUT_PATH: /app/output
      RABBIT_HOST_NAME: rabbitmq
      RABBIT_REQUEST_QUEUE: file-create-request-queue
      RABBIT_RESPONSE_QUEUE: update-db-request-queue
      RABBIT_PORT: "5672"
      RABBIT_USER_NAME: guest
      RABBIT_PASSWORD: guest
    volumes:
      - ./output:/app/output

  db-updater:
    build:
      context: ./DbUpdater/DbUpdater
      dockerfile: Dockerfile
    container_name: db-updater
    depends_on:
      - rabbitmq
      - postgres
      - redisCache
    environment:
      RABBIT_HOST_NAME: rabbitmq
      RABBIT_REQUEST_QUEUE: update-db-request-queue
      RABBIT_PORT: "5672"
      RABBIT_USER_NAME: guest
      RABBIT_PASSWORD: guest

      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres

      REDIS_HOST_NAME: redisCache
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
    volumes:
      - ./output:/app/output

volumes:
  pgdata: